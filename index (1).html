<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Card Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      text-align: center;
      padding: 20px;
    }

    #video {
      border: 4px solid #ff69b4;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.6);
    }

    #capture-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff1493;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.4);
    }

    #capture-btn:hover {
      background-color: #ff69b4;
    }

    #output {
      margin-top: 30px;
    }

    img.uploaded {
      width: 200px;
      margin: 10px;
      border: 2px solid pink;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>📸 Take a Photo & Upload to Love Cloud 💖</h1>

  <video id="video" autoplay playsinline></video>
  <button id="capture-btn">Capture & Upload</button>

  <div id="output"></div>

  <script>
    const video = document.getElementById("video");
    const captureBtn = document.getElementById("capture-btn");
    const output = document.getElementById("output");

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("❌ Camera access denied!");
        console.error(err);
      });

    captureBtn.addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      const imageData = canvas.toDataURL("image/png").split(',')[1]; // base64 only

      uploadToUploadcare(imageData);
    });

    function uploadToUploadcare(imageData) {
      const formData = new FormData();
      formData.append("UPLOADCARE_STORE", "1");
      formData.append("UPLOADCARE_PUB_KEY", "4b6c18a064d07352dc86"); // 🛑 Replace this
      formData.append("file", imageData);

      fetch("https://upload.uploadcare.com/base64/", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const url = `https://ucarecdn.com/${data.file}/`;
        console.log("✅ Uploaded:", url);

        // Show uploaded image
        const img = document.createElement("img");
        img.src = url;
        img.className = "uploaded";

        const link = document.createElement("a");
        link.href = url;
        link.innerText = "🔗 Open in new tab";
        link.target = "_blank";

        output.innerHTML = "<h3>Uploaded Image:</h3>";
        output.appendChild(img);
        output.appendChild(document.createElement("br"));
        output.appendChild(link);
      })
      .catch(err => {
        console.error("❌ Upload failed:", err);
        alert("Upload failed: " + err.message);
      });
    }
  </script>
</body>
</html>
