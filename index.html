<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Photo Card</title>

            body {
              font-family: "Arial", sans-serif;
              text-align: center;
              padding: 20px;
              transition: background 0.5s, color 0.5s;
            }

            #video {
              border: 4px solid #ff69b4;
              border-radius: 12px;
              width: 90%;
              max-width: 400px;
              margin: 20px auto;
              display: block;
              box-shadow: 0 0 12px rgba(255, 105, 180, 0.6);
            }

            #capture-btn {
              padding: 12px 24px;
              font-size: 16px;
              border: none;
              border-radius: 8px;
              cursor: pointer;
              margin-top: 10px;
              transition: all 0.3s;
            }

            #photos {
              margin-top: 30px;
            }

            select {
              padding: 10px;
              font-size: 16px;
              margin-bottom: 20px;
              border-radius: 8px;
              border: 1px solid #ccc;
            }

            /* Themes */
            .theme-romantic {
              background: linear-gradient(to right, #fff0f5, #ffe4e1);
              color: #000;
            }
            .theme-romantic #capture-btn {
              background-color: #ff1493;
              color: #fff;
              box-shadow: 0 0 10px #ff1493;
            }

            .theme-dark {
              background: #1c1c1c;
              color: #fff;
            }
            .theme-dark #capture-btn {
              background-color: #ff4081;
              color: #fff;
              box-shadow: 0 0 10px #ff4081;
            }

            .theme-cute {
              background: linear-gradient(to right, #fdfbfb, #ebedee);
              color: #111;
            }
            .theme-cute #capture-btn {
              background-color: #ff69b4;
              color: #fff;
              box-shadow: 0 0 10px #ff69b4;
            }
    </style>
  </head>
  <body>
    <h1>Take 3 Pics & Get Your Love Card üíñ</h1>

    <!-- Theme Selector -->
    <select id="themeSelector">
      <option value="romantic">üíï Romantic</option>
      <option value="dark">üåô Dark</option>
      <option value="cute">üå∏ Cute</option>
    </select>

    <video id="video" autoplay playsinline></video>
    <button id="capture-btn" onclick="capture()">Capture</button>
    <div id="photos"></div>

    <script>
      let capturedImages = [];
      const video = document.getElementById("video");
      const captureBtn = document.getElementById("capture-btn");
      const photos = document.getElementById("photos");
      const themeSelector = document.getElementById("themeSelector");

      // Apply theme class to body
      function applyTheme(name) {
        document.body.className = ""; // Remove all classes
        document.body.classList.add("theme-" + name);
        localStorage.setItem("selectedTheme", name);
      }

      // Load saved or default theme
      const savedTheme = localStorage.getItem("selectedTheme") || "romantic";
      themeSelector.value = savedTheme;
      applyTheme(savedTheme);

      themeSelector.addEventListener("change", () => {
        applyTheme(themeSelector.value);
      });

      // Start camera
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          alert("Camera access denied");
          console.error(err);
        });

      function capture() {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);
        const imageData = canvas.toDataURL("image/png");

        if (capturedImages.length < 3) {
          capturedImages.push(imageData);
        }

        if (capturedImages.length === 3) {
          captureBtn.disabled = true;
          createPhotoCard();
        }
      }

      function createPhotoCard() {
        const themeName = themeSelector.value;
        const cardCanvas = document.createElement("canvas");
        const width = 500;
        const height = 650;
        cardCanvas.width = width;
        cardCanvas.height = height;
        const ctx = cardCanvas.getContext("2d");

        // Background
        const bgMap = {
          romantic: ["#ffc0cb", "#ffe6f0"],
          dark: ["#2c2c2c", "#444"],
          cute: ["#ffe1f0", "#f8f0ff"],
        };

        const [grad1, grad2] = bgMap[themeName];
        const gradient = ctx.createLinearGradient(0, 0, 0, height);
        gradient.addColorStop(0, grad1);
        gradient.addColorStop(1, grad2);
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, width, height);

        // Hearts
        ctx.font = "24px Arial";
        ctx.fillStyle = "#ffb6c1";
        for (let i = 0; i < 20; i++) {
          ctx.fillText("‚ù§Ô∏è", Math.random() * width, Math.random() * height);
        }

        // Title
        ctx.fillStyle = "#d6006d";
        ctx.font = "bold 26px 'Arial'";
        ctx.textAlign = "center";
        ctx.fillText("You're so beautiful üíñ", width / 2, 40);

        const imgSize = 130;
        const spacing = 20;
        const totalWidth = imgSize * 3 + spacing * 2;
        const startX = (width - totalWidth) / 2;
        const y = 80;

        let loaded = 0;
        photos.innerHTML = "<p>Generating your love card...</p>";

        capturedImages.forEach((src, i) => {
          const img = new Image();
          img.onload = () => {
            const aspectRatio = img.width / img.height;
            let drawWidth = imgSize;
            let drawHeight = imgSize;

            if (aspectRatio > 1) {
              drawWidth = imgSize;
              drawHeight = imgSize / aspectRatio;
            } else {
              drawHeight = imgSize;
              drawWidth = imgSize * aspectRatio;
            }

            const frameX = startX + i * (imgSize + spacing);
            ctx.fillStyle = "#fff";
            ctx.fillRect(frameX - 5, y - 5, imgSize + 10, imgSize + 10);
            ctx.drawImage(img, frameX, y, drawWidth, drawHeight);

            loaded++;
            if (loaded === 3) {
              ctx.fillStyle = "#c2185b";
              ctx.font = "18px 'Arial'";
              ctx.fillText(
                "‚ÄúEvery picture of you is a piece of my Heart ‚ù§Ô∏è‚Äù",
                width / 2,
                280
              );
              ctx.fillText("‚ÄúJust one word: GORGEOUS üå∏‚Äù", width / 2, 310);
              ctx.fillText(
                "‚ÄúA face that makes hearts skip beats.. üíó‚Äù",
                width / 2,
                340
              );

              const dataURL = cardCanvas.toDataURL("image/png");
              const preview = document.createElement("img");
              preview.src = dataURL;
              preview.style.width = "300px";
              preview.style.border = "2px solid pink";
              preview.style.borderRadius = "15px";
              preview.style.marginTop = "20px";
              preview.style.boxShadow = "0 0 15px rgba(255, 20, 147, 0.6)";

              const btn = document.createElement("a");
              btn.href = dataURL;
              btn.download = "love-card.png";
              btn.innerText = "Download Your Love Card üíò";
              btn.style.display = "inline-block";
              btn.style.marginTop = "12px";
              btn.style.padding = "10px 20px";
              btn.style.backgroundColor = "#d6006d";
              btn.style.color = "#fff";
              btn.style.borderRadius = "8px";
              btn.style.textDecoration = "none";
              btn.style.fontWeight = "bold";

              photos.innerHTML = "";
              photos.appendChild(preview);
              photos.appendChild(btn);
            }
          };
          img.src = src;
        });
      }
    </script>
  </body>
</html>
